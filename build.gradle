// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://raw.github.com/aol-public/OneMobileSDK-releases-android/maven/' }
    }
}

ext {
    COMPILE_SDK_VERSION = 27
    BUILD_TOOLS_VERSION = "27.0.1"
    MIN_SDK_VERSION = 16
    TARGET_SDK_VERSION = 27
    ONE_MOBILE_SDK = 'com.aol.one.publishers.android:sdk:2.17'
    APP_COMPAT = 'com.android.support:appcompat-v7:27.0.1'
    PICASSO = 'com.squareup.picasso:picasso:2.5.2'
    RESOURCES = project(':Resources')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
